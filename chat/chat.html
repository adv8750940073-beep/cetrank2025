<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>CET Rankers Group Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #020617;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 12px;
      background: #020617;
      border-bottom: 1px solid #1f2937;
      text-align: center;
      font-weight: 600;
    }
    #messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
    }
    .msg {
      margin-bottom: 10px;
      padding: 8px 12px;
      background: #1e293b;
      border-radius: 10px;
      max-width: 85%;
    }
    .name {
      font-size: 12px;
      color: #93c5fd;
    }
    footer {
      display: flex;
      padding: 10px;
      border-top: 1px solid #1f2937;
      gap: 6px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
    }
    button {
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>ðŸ’¬ CET Rankers Group Chat</header>

<div id="messages"></div>

<footer>
  <input id="msgInput" placeholder="Message likho..." />
  <button onclick="sendMsg()">Send</button>
</footer>

<!-- ðŸ”¥ PASTE FIREBASE CONFIG FILE BELOW -->
<script src="firebase-config.js"></script>

<script>
  auth.signInAnonymously();

  const msgBox = document.getElementById("messages");

  db.collection("groupChat")
    .orderBy("time")
    .onSnapshot(snapshot => {
      msgBox.innerHTML = "";
      snapshot.forEach(doc => {
        const d = doc.data();
        msgBox.innerHTML += `
          <div class="msg">
            <div class="name">${d.name}</div>
            ${d.text}
          </div>`;
      });
      msgBox.scrollTop = msgBox.scrollHeight;
    });

  function sendMsg() {
    const input = document.getElementById("msgInput");
    if (!input.value.trim()) return;

    db.collection("groupChat").add({
      name: "CET Aspirant",
      text: input.value,
      time: firebase.firestore.FieldValue.serverTimestamp()
    });

    input.value = "";
  }
</script>

</body>
</html>
