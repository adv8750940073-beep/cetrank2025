<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>KrutiDev to Unicode Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      font-family: system-ui, sans-serif;
      background:#0f172a;
      color:#e5e7eb;
      padding:20px;
    }
    .container{
      max-width:900px;
      margin:auto;
      background:#020617;
      padding:20px;
      border-radius:12px;
    }
    textarea{
      width:100%;
      min-height:160px;
      margin:10px 0;
      padding:12px;
      font-size:16px;
    }
    button{
      padding:10px 18px;
      margin:5px;
      border:none;
      border-radius:6px;
      cursor:pointer;
      font-size:15px;
    }
    .btn-primary{background:#2563eb;color:#fff;}
    .btn-danger{background:#dc2626;color:#fff;}
    .btn-success{background:#16a34a;color:#fff;}
  </style>
</head>

<body>

<div class="container">
  <h2>KrutiDev â†’ Unicode Converter</h2>

  <label>KrutiDev Text</label>
  <textarea id="krutitext" placeholder="Paste KrutiDev (ASCII) text here"></textarea>

  <button class="btn-primary" onclick="krutiunicode()">Convert</button>
  <button class="btn-danger" onclick="cleartext()">Clear</button>

  <label>Unicode Text</label>
  <textarea id="unicodetext" placeholder="Converted Unicode text"></textarea>

  <button class="btn-success" onclick="copyclipboard()">Copy</button>
</div>
