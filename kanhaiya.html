<script>

function login(){
  if(!user.value||!pass.value){
    loginStatus.innerText="âŒ Required";
    return;
  }
  fetch(`${BACKEND}?action=login&user=${user.value}&pass=${pass.value}`)
  .then(r=>r.json())
  .then(res=>{
    if(res.success){
      sessionStorage.setItem("adminToken", res.token);
      loginBox.classList.add("hidden");
      panel.classList.remove("hidden");
    }else{
      loginStatus.innerText="âŒ "+res.error;
    }
  });
}

function logout(){
  const t = sessionStorage.getItem("adminToken");
  fetch(`${BACKEND}?action=logout&token=${t}`);
  sessionStorage.clear();
  location.reload();
}

// ğŸ”’ Auto-block direct open

const mcqs = extractMCQ(rawText);

if(!mcqs.length){

  // ğŸ” AI fallback (only if toggle ON)
  if(document.getElementById("aiToggle")?.checked){
    pdfStatus.innerText = "âš™ï¸ Improving accuracy with AI...";
    improveWithAI(rawText);

  }

}

  pdfStatus.innerText =

  console.log("EXTRACTED MCQs:", mcqs);

}

function extractMCQ(rawText){

  // ğŸ”¹ Normalize text (Hindi + English + Legacy)
  const text = normalizeText(rawText);

  const lines = text
    .split(/\n+/)
    .map(l => l.trim())
    .filter(l => l.length > 5);

  const mcqs = [];
  let q = null;

  lines.forEach(line => {

    // ğŸŸ¢ Question start
    if (/^(\d+[\).\-]|Q\d+)/i.test(line)) {
      if(q && isValidMCQ(q)) mcqs.push(q);

      q = {
        question: line.replace(/^(\d+[\).\-]|Q\d+)\s*/i, ""),
        A:"", B:"", C:"", D:"",
        correct:""
      };
      return;
    }

    if(!q) return;

    // ğŸ”µ Options
    if (/^(A[\).:-])/i.test(line)) q.A = cleanOpt(line);
    else if (/^(B[\).:-])/i.test(line)) q.B = cleanOpt(line);
    else if (/^(C[\).:-])/i.test(line)) q.C = cleanOpt(line);
    else if (/^(D[\).:-])/i.test(line)) q.D = cleanOpt(line);

    // ğŸ”´ Answer detect (Hindi + English)
    else if (/à¤‰à¤¤à¥à¤¤à¤°|Ans|Answer/i.test(line)) {
      const m = line.match(/[A-D]/i);
      if(m) q.correct = m[0].toUpperCase();
    }

  });

  if(q && isValidMCQ(q)) mcqs.push(q);

  return mcqs;
}

  function cleanOpt(line){
  return line
    .replace(/^[A-D][\).:\-]\s*/i,"")
    .trim();
}

function isValidMCQ(q){
  return (
    q.question &&
    q.A && q.B && q.C && q.D &&
    ["A","B","C","D"].includes(q.correct)
  );
}

function improveWithAI(rawText){
  fetch(BACKEND, {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({
      action:"aiNormalize",
      text: rawText
    })
  })
  .then(r=>r.json())
  .then(res=>{
    if(res.success && res.questions?.length){
      extractedMCQs = res.questions;
      showPreview(extractedMCQs);
      pdfStatus.innerText = "âœ… AI improved MCQs ready";
    }else{
      pdfStatus.innerText = "âŒ AI could not detect MCQs";
    }
  })
  .catch(()=>{
    pdfStatus.innerText = "âŒ AI request failed";
  });
}

  function normalizeText(t){

  if(!t) return "";

  // Common garbage
  t = t.replace(/\s+/g," ");

  // ğŸ”¸ Hindi punctuation normalize
  t = t
    .replace(/à¥¤/g,".")
    .replace(/â€“|â€”/g,"-");

  // ğŸ”¸ KrutiDev / legacy hints (basic)
  const legacyMap = {
    "vf/kd": "à¤…à¤§à¤¿à¤•",
    "vkSj": "à¤”à¤°",
    "dk": "à¤•à¤¾",
    "ls": "à¤¸à¥‡",
    "D;k": "à¤•à¥à¤¯à¤¾"
  };

  Object.keys(legacyMap).forEach(k=>{
    t = t.replace(new RegExp(k,"g"), legacyMap[k]);
  });

  return t;
}
