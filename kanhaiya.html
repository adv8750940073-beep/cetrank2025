function login(){

  function normalizeText(text){
  return text
    .replace(/\r/g, "\n")
    .replace(/[‚Äê-‚Äì‚Äî]/g, "-")
    .replace(/[‚Äú‚Äù]/g, '"')
    .replace(/[‚Äò‚Äô]/g, "'")
    .replace(/\s+/g, " ")
    .replace(/\n\s+/g, "\n")
    .trim();
}

function extractMCQ(rawText){
  rawText = normalizeText(rawText);

  const mcqs = [];

  // üî• Split by question number (1, 2., 3- etc)
  const blocks = rawText.split(/\n(?=\d+\s*[-.)])/);

  blocks.forEach(block => {

    // option detection (any format)
    const optRegex =
      /(?:^|\s)(A|a|\(a\)|1\.)\s*(.+?)(?=\s(B|b|\(b\)|2\.))/i;

    const options = block.match(
      /(A|\(A\)|a)[\).:\s]+(.+?)(?=(B|\(B\)|b)[\).:\s])/i
    );

    const allOptions = block.match(
      /(A|\(A\)|a)[\).:\s]+(.+?)(B|\(B\)|b)[\).:\s]+(.+?)(C|\(C\)|c)[\).:\s]+(.+?)(D|\(D\)|d)[\).:\s]+(.+)/i
    );

    if(!allOptions) return;

    // Question = text before first option
    const qText = block
      .split(/(A|\(A\)|a)[\).:\s]/i)[0]
      .replace(/^\d+[-.)]\s*/, "")
      .trim();

    if(qText.length < 5) return;

    mcqs.push({
      question: qText,
      A: allOptions[2].trim(),
      B: allOptions[4].trim(),
      C: allOptions[6].trim(),
      D: allOptions[8].trim(),
      correct: "" // optional
    });
  });

  return mcqs;
}

  function normalizeText(t){

  if(!t) return "";

  // Common garbage
  t = t.replace(/\s+/g," ");

  // üî∏ Hindi punctuation normalize
  t = t
    .replace(/‡•§/g,".")
    .replace(/‚Äì|‚Äî/g,"-");

  // üî∏ KrutiDev / legacy hints (basic)

    "dk": "‡§ï‡§æ",
    "ls": "‡§∏‡•á",
    "D;k": "‡§ï‡•ç‡§Ø‡§æ"
  };

  Object.keys(legacyMap).forEach(k=>{
    t = t.replace(new RegExp(k,"g"), legacyMap[k]);
  });

  return t;
}
