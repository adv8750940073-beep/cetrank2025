// ğŸ”’ Auto-block direct open

/* PDF logic untouched */
async function processPDF(){
  const f = pdfFile.files[0];
  if(!f){
    alert("Select PDF");
    return;
  }

  pdfStatus.innerText = "ğŸ“– Reading PDF...";

  const buf = await f.arrayBuffer();

for(let p=1; p<=pdf.numPages; p++){
  const page = await pdf.getPage(p);
  const tc = await page.getTextContent();

      /hariyana|haryana|gk|www|copyright|pdf|page|\d+\/\d+/i.test(t)
    ) return;

    rawText += t + "\n";
  });
}

// ğŸ”§ Hindi + formatting normalize
rawText = rawText

console.log("ğŸ“„ CLEAN PDF TEXT â†“â†“â†“");

  function normalizeText(text){
  return text
    .replace(/\r/g, "\n")
    .replace(/[â€-â€“â€”]/g, "-")
    .replace(/[â€œâ€]/g, '"')
    .replace(/[â€˜â€™]/g, "'")
    .replace(/\s+/g, " ")
    .replace(/\n\s+/g, "\n")
    .trim();
}

function extractMCQ(text){

  const mcqs = [];

  const blocks = text.split(/\n(?=\d+\s*[\.\)\-])/);

  console.log("ğŸ§© Question blocks:", blocks.length);

  blocks.forEach(b => {

    b = b.replace(/^\d+\s*[\.\)\-]\s*/,"").trim();
    if(b.length < 20) return;

    const qPart = b.split(/\bA[\.\)\:\-]/i)[0];
    if(!qPart) return;

    const A = b.match(/\bA[\.\)\:\-]\s*([^\n]+)/i);
    const B = b.match(/\bB[\.\)\:\-]\s*([^\n]+)/i);
    const C = b.match(/\bC[\.\)\:\-]\s*([^\n]+)/i);
    const D = b.match(/\bD[\.\)\:\-]\s*([^\n]+)/i);

    if(!A || !B || !C || !D) return;

    mcqs.push({
      question: qPart.replace(/\n+/g," ").trim(),
      A: A[1].trim(),
      B: B[1].trim(),
      C: C[1].trim(),
      D: D[1].trim(),
      correct: "",
      source: "PDF"
    });
  });

  console.log("âœ… MCQs extracted:", mcqs.length);
  return mcqs;
}

    }
  })

  });
}
