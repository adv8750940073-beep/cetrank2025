<script>

function login(){
  if(!user.value||!pass.value){
    loginStatus.innerText="âŒ Required";
    return;
  }
  fetch(`${BACKEND}?action=login&user=${user.value}&pass=${pass.value}`)
  .then(r=>r.json())
  .then(res=>{
    if(res.success){
      sessionStorage.setItem("adminToken", res.token);
      loginBox.classList.add("hidden");
      panel.classList.remove("hidden");
    }else{
      loginStatus.innerText="âŒ "+res.error;
    }
  });
}

function logout(){
  const t = sessionStorage.getItem("adminToken");
  fetch(`${BACKEND}?action=logout&token=${t}`);
  sessionStorage.clear();
  location.reload();
}

// ğŸ”’ Auto-block direct open
if(sessionStorage.getItem("adminToken")){
  loginBox.classList.add("hidden");
  panel.classList.remove("hidden");
}

  pdfStatus.innerText = "ğŸ“– Reading PDF...";

  const buf = await f.arrayBuffer();

      ) return;

    });
  }

  console.log("RAW PDF TEXT â†“â†“â†“");
  console.log(rawText);
  
const mcqs = extractMCQ(rawText);

if(!mcqs.length){

  // ğŸ” AI fallback (only if toggle ON)
  if(document.getElementById("aiToggle")?.checked){
    pdfStatus.innerText = "âš™ï¸ Improving accuracy with AI...";
    improveWithAI(rawText);
    return;
  }

  pdfStatus.innerText = "âŒ No MCQ detected (try AI mode)";

}

  pdfStatus.innerText =

  console.log("EXTRACTED MCQs:", mcqs);

}

function extractMCQ(text){
  const lines = text
    .split("\n")
    .map(l=>l.trim())
    .filter(l=>l.length > 3);

  const out = [];
  let q = null;

  lines.forEach(line=>{

    // ğŸ”¹ Question start
    if(/^\d+[\.\)]/.test(line)){
      if(q) out.push(q);
      q = {
        question: line.replace(/^\d+[\.\)]\s*/, ""),
        A:"", B:"", C:"", D:"",
        correct:""
      };
      return;
    }

    if(!q) return;

    // ğŸ”¹ Options
    if(/^A[\).\s]/i.test(line)) q.A = line.replace(/^A[\).\s-]*/i,"");
    else if(/^B[\).\s]/i.test(line)) q.B = line.replace(/^B[\).\s-]*/i,"");
    else if(/^C[\).\s]/i.test(line)) q.C = line.replace(/^C[\).\s-]*/i,"");
    else if(/^D[\).\s]/i.test(line)) q.D = line.replace(/^D[\).\s-]*/i,"");

    // ğŸ”¹ Answer detect
    else if(/Ans|à¤‰à¤¤à¥à¤¤à¤°/i.test(line)){
      const m = line.match(/[A-D]/i);
      if(m) q.correct = m[0].toUpperCase();
    }
  });

  if(q) out.push(q);

  // âŒ incomplete MCQ remove
  return out.filter(q =>
    q.question && q.A && q.B && q.C && q.D
  );
}

function improveWithAI(rawText){
  fetch(BACKEND, {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({
      action:"aiNormalize",
      text: rawText
    })
  })
  .then(r=>r.json())
  .then(res=>{
    if(res.success && res.questions?.length){
      extractedMCQs = res.questions;
      showPreview(extractedMCQs);
      pdfStatus.innerText = "âœ… AI improved MCQs ready";
    }else{
      pdfStatus.innerText = "âŒ AI could not detect MCQs";
    }
  })
  .catch(()=>{
    pdfStatus.innerText = "âŒ AI request failed";
  });
}
