<body>

<div class="card">

<h2>üîê Admin Panel ‚Äì CET Test</h2>

<!-- ===== LOGIN ===== -->
<div id="loginBox">
  <input id="adminUser" placeholder="Mobile or Email">
  <input id="adminOTP" placeholder="Enter OTP" class="hidden">

  <button id="sendOtpBtn" type="button" onclick="sendOTP()">Send OTP</button>
  <button id="verifyOtpBtn" type="button" onclick="verifyOTP()" class="hidden">
    Verify OTP
  </button>

  <div class="status" id="loginStatus"></div>
</div>

  <!-- ===admin analytic se link=== -->
  <div style="margin-top:10px">
  <a href="admin-analytics.html"
     style="color:#60a5fa;text-decoration:none;font-weight:600">
     üìä Open Analytics Dashboard
  </a>
</div>

<!-- ===== PANEL ===== -->
<div id="panel" class="hidden">

  <!-- MANUAL ENTRY -->
  <div class="section">
    <h3>‚úçÔ∏è Manual Question Entry</h3>

    <textarea id="q" placeholder="Question"></textarea>
    <input id="a" placeholder="Option A">
    <input id="b" placeholder="Option B">
    <input id="c" placeholder="Option C">
    <input id="d" placeholder="Option D">

    <select id="correct">
      <option value="A">Correct: A</option>
      <option value="B">Correct: B</option>
      <option value="C">Correct: C</option>
      <option value="D">Correct: D</option>
    </select>

    <button onclick="saveManual()">Save Question</button>
    <div class="status" id="manualStatus"></div>
  </div>

  <h3>üì¢ Broadcast Message</h3>

<textarea id="bcMsg" placeholder="Write update..."></textarea>

<select id="bcChannel">
  <option value="telegram">Telegram (Free)</option>
  <option value="email">Email (Free)</option>
  <option value="whatsapp">WhatsApp (Paid)</option>
</select>

<button onclick="sendBroadcast()">Send Update</button>
<div class="status" id="bcStatus"></div>

  <!-- PDF UPLOAD -->
  <div class="section">
    <h3>üìÑ PDF Upload (Auto Quiz)</h3>

    <input type="file" id="pdfFile" accept="application/pdf">
    <button onclick="processPDF()">Upload & Extract</button>

    <div class="status" id="pdfStatus"></div>
  </div>
<!-- ===== PREVIEW PANEL ===== -->
<div class="section hidden" id="previewBox">
  <h3>üëÄ MCQ Preview (Approve before Save)</h3>

  <div id="previewList"></div>

  <button onclick="approveAll()">‚úÖ Approve & Save All</button>
  <div class="status" id="previewStatus"></div>
</div>

</div>

</div>

<script>
  let extractedMCQs = [];

  /* ===== CONFIG ===== */
const BACKEND_URL = "https://script.google.com/macros/s/AKfycbykOLwPfiZPECfydtBY-H2o1UgBE0E9bf3tNHeuyVuzPL2N8C5RsADOD8CTin1RASb9/exec";
  
  const el = id => document.getElementById(id);
  let ADMIN_TOKEN = sessionStorage.getItem("adminToken") || "";

  /***PREVIEW RENDER FUNCTION***/
  function showPreview(list){
  const box = document.getElementById("previewBox");
  const wrap = document.getElementById("previewList");

  wrap.innerHTML = "";
  box.classList.remove("hidden");

  list.forEach((q, i) => {
    const div = document.createElement("div");
    div.className = "mcq";

    div.innerHTML = `
      <b>Q${i+1}</b>
      <textarea onchange="extractedMCQs[${i}].question=this.value">${q.question}</textarea>

      <div class="opt">A <input value="${q.A}" onchange="extractedMCQs[${i}].A=this.value"></div>
      <div class="opt">B <input value="${q.B}" onchange="extractedMCQs[${i}].B=this.value"></div>
      <div class="opt">C <input value="${q.C}" onchange="extractedMCQs[${i}].C=this.value"></div>
      <div class="opt">D <input value="${q.D}" onchange="extractedMCQs[${i}].D=this.value"></div>

      <select onchange="extractedMCQs[${i}].correct=this.value">
        <option ${q.correct==="A"?"selected":""}>A</option>
        <option ${q.correct==="B"?"selected":""}>B</option>
        <option ${q.correct==="C"?"selected":""}>C</option>
        <option ${q.correct==="D"?"selected":""}>D</option>
      </select>

      <button class="remove" onclick="removeMCQ(${i})">‚ùå Remove</button>
    `;

    wrap.appendChild(div);
  });
}
/**REMOVE MCQ FUNCTION***/
function removeMCQ(i){
  extractedMCQs.splice(i,1);
  showPreview(extractedMCQs);
}

/***APPROVE & SAVE***/
  function approveAll(){
  if(!extractedMCQs.length){
    previewStatus.textContent = "‚ùå Nothing to save";
    return;
  }

  fetch(BACKEND_URL,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({
      mode:"pdf",
      questions: extractedMCQs.map(q=>({
        question:q.question,
        A:q.A, B:q.B, C:q.C, D:q.D,
        correct:q.correct,
        source:"PDF"
      }))
    })
  })
  .then(r=>r.json())
  .then(res=>{
    previewStatus.textContent = "‚úÖ Saved "+res.added+" questions";
    extractedMCQs = [];
    document.getElementById("previewBox").classList.add("hidden");
  })
  .catch(()=>{
    previewStatus.textContent = "‚ùå Save failed";
  });
}

/* ===== MANUAL SAVE ===== */
function saveManual(){
  const data = {
    mode:"manual",
    question:q.value,
    A:a.value, B:b.value, C:c.value, D:d.value,
    correct:correct.value
  };

  fetch(BACKEND_URL,{
    method:"POST",
    body:JSON.stringify(data)
  })
  .then(r=>r.json())
  .then(res=>{
    manualStatus.textContent = "‚úÖ Question saved";
    q.value=a.value=b.value=c.value=d.value="";
  })
  .catch(()=> manualStatus.textContent="‚ùå Error");
}

/* ===== PDF PROCESS ===== */
async function processPDF(){
  const file = pdfFile.files[0];
  if(!file){ alert("Select PDF"); return; }

  pdfStatus.textContent="Reading PDF...";

  const buf = await file.arrayBuffer();
  const pdf = await pdfjsLib.getDocument({data:buf}).promise;

  let text="";
  for(let i=1;i<=pdf.numPages;i++){
    const p = await pdf.getPage(i);
    const c = await p.getTextContent();
    c.items.forEach(it=>{
  if (!it.str) return;
  if (it.str.length < 4) return;
  if (/hariyana|gk|www|pdf/i.test(it.str)) return;
  text += it.str + "\n";
});
  }

  const questions = extractMCQ(text);

if(!questions.length){
  pdfStatus.textContent="‚ùå No MCQ found";
  return;
}

extractedMCQs = questions;
showPreview(questions);
pdfStatus.textContent = "üìã Review extracted questions";

 }

   .then(r=>r.json())
  .then(res=>{
    pdfStatus.textContent = "‚úÖ Added "+res.added+" questions";
  })
  .catch(()=> pdfStatus.textContent="‚ùå Upload error");
}

/* ===== MCQ EXTRACTOR ===== */
function extractMCQ(text){
  const lines = text
    .split("\n")
    .map(l => l.trim())
    .filter(l => l && l.length > 3);

  const out = [];
  let q = null;

  lines.forEach(line => {

    // üîπ NEW QUESTION
    if (/^\d+[-.)]/.test(line)) {
      if (q) out.push(q);
      q = {
        question: line.replace(/^\d+[-.)]\s*/, ""),
        A: "", B: "", C: "", D: "",
        correct: ""
      };
      return;
    }

    if (!q) return;

    // üîπ OPTIONS
    if (/^\(?A\)?/.test(line)) q.A = line.replace(/^\(?A\)?[\).\s-]*/, "");
    else if (/^\(?B\)?/.test(line)) q.B = line.replace(/^\(?B\)?[\).\s-]*/, "");
    else if (/^\(?C\)?/.test(line)) q.C = line.replace(/^\(?C\)?[\).\s-]*/, "");
    else if (/^\(?D\)?/.test(line)) q.D = line.replace(/^\(?D\)?[\).\s-]*/, "");

    // üîπ ANSWER
    else if (/‡§â‡§§‡•ç‡§§‡§∞|Ans/i.test(line)) {
      const m = line.match(/[A-D]/i);
      if (m) q.correct = m[0].toUpperCase();
    }

  });

  if (q) out.push(q);

  // ‚ùå ‡§Ö‡§ß‡•Ç‡§∞‡•á MCQ ‡§π‡§ü‡§æ‡§ì
  return out.filter(q =>
    q.question && q.A && q.B && q.C && q.D && q.correct
  );
}

  function sendBroadcast(){
  fetch(BACKEND_URL,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      action:"broadcast",
      token: ADMIN_TOKEN,
      channel: bcChannel.value,
      subject: "CET Update",
      message: bcMsg.value
    })
  })
  .then(r=>r.json())
  .then(res=>{
    bcStatus.textContent =
      res.success
      ? "‚úÖ Sent to "+res.result.sent+" users"
      : "‚ùå "+res.error;
  });
}

function sendOTP(){
  const user = el("adminUser").value.trim();
  if(!user){
    el("loginStatus").textContent = "‚ùå Enter mobile or email";
    return;
  }

  el("loginStatus").textContent = "‚è≥ Sending OTP...";

  fetch(BACKEND_URL,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({
      action:"sendOTP",
      user:user
    })
  })
  .then(r=>r.json())
  .then(res=>{
    console.log("sendOTP:", res);
    if(res.success){
      el("loginStatus").textContent = "‚úÖ OTP sent (check sheet/logs)";
      el("adminOTP").classList.remove("hidden");
      el("verifyOtpBtn").classList.remove("hidden");
    }else{
      el("loginStatus").textContent = "‚ùå "+res.error;
    }
  })
  .catch(err=>{
    console.error(err);
    el("loginStatus").textContent = "‚ùå Network error";
  });
}

function verifyOTP(){
  const user = el("adminUser").value.trim();
  const otp  = el("adminOTP").value.trim();

  if(!otp){
    el("loginStatus").textContent = "‚ùå Enter OTP";
    return;
  }

  el("loginStatus").textContent = "‚è≥ Verifying OTP...";

  fetch(BACKEND_URL,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({
      action:"verifyOTP",
      user:user,
      otp:otp
    })
  })
  .then(r=>r.json())
  .then(res=>{
    console.log("verifyOTP:", res);
    if(res.success){
      ADMIN_TOKEN = res.token;
      sessionStorage.setItem("adminToken", ADMIN_TOKEN);

      el("loginBox").style.display="none";
      el("panel").classList.remove("hidden");
    }else{
      el("loginStatus").textContent = "‚ùå "+res.error;
    }
  })
  .catch(err=>{
    console.error(err);
    el("loginStatus").textContent = "‚ùå Network error";
  });
}

</script>
