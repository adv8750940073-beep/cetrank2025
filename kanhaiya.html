  function normalizeText(text){
  return text
    .replace(/\r/g, "\n")
    .replace(/[â€-â€“â€”]/g, "-")
    .replace(/[â€œâ€]/g, '"')
    .replace(/[â€˜â€™]/g, "'")
    .replace(/\s+/g, " ")
    .replace(/\n\s+/g, "\n")
    .trim();
}

function extractMCQ(rawText){
  rawText = normalizeText(rawText);

  const mcqs = [];

  // ğŸ”¥ Question blocks split
  const blocks = rawText.split(/\n(?=\d+\s*[-.)])/);

  console.log("Blocks found:", blocks.length);

  blocks.forEach(block => {

    const match = block.match(
      /^(\d+[-.)]?\s*)([\s\S]{10,300}?)\s+
      (A|\(A\)|a)[\).:\s]+([\s\S]+?)
      (B|\(B\)|b)[\).:\s]+([\s\S]+?)
      (C|\(C\)|c)[\).:\s]+([\s\S]+?)
      (D|\(D\)|d)[\).:\s]+([\s\S]+)$/ix
    );

    if(!match) return;

    mcqs.push({
      question: match[2].trim(),
      A: match[4].trim(),
      B: match[6].trim(),
      C: match[8].trim(),
      D: match[10].trim(),
      correct: ""
    });
  });

  console.log("MCQs extracted:", mcqs.length);
  return mcqs;
}

function improveWithAI(rawText){

  function normalizeText(t){

  if(!t) return "";

  // Common garbage
  t = t.replace(/\s+/g," ");

  // ğŸ”¸ Hindi punctuation normalize
  t = t
    .replace(/à¥¤/g,".")
    .replace(/â€“|â€”/g,"-");

  };

  });

}
