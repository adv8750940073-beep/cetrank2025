<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">

<title>Admin Panel ‚Äì CET Test</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

<style>
body{font-family:system-ui;background:#020617;color:#e5e7eb;padding:15px}
.card{max-width:900px;margin:auto;background:#0f172a;border:1px solid #334155;border-radius:14px;padding:15px}
input,textarea{width:100%;margin:6px 0;padding:8px;background:#020617;color:#e5e7eb;border:1px solid #334155;border-radius:8px}
button{margin-top:8px;padding:10px 16px;border:none;border-radius:999px;background:#2563eb;color:white;cursor:pointer}
.hidden{display:none}
.status{color:#9ca3af}
a{color:#60a5fa;text-decoration:none;font-weight:600}
</style>
</head>

<body>

<div class="card">

<h2>üîê Admin Login</h2>

<div id="loginBox">
  <input id="user" placeholder="Admin Username">
  <input id="pass" placeholder="Password" type="password">
  <button onclick="login()">Login</button>
  <div id="loginStatus" class="status"></div>
</div>

<div id="panel" class="hidden">

<button onclick="logout()" style="background:#dc2626">Logout</button>

<div style="margin:10px 0">
  <a href="admin-analytics.html" target="_blank">
    üìä Open Analytics Dashboard
  </a>
</div>

<h3>üìÑ PDF Upload (MCQ Extract)</h3>
<input type="file" id="pdfFile" accept="application/pdf">
<button onclick="processPDF()">Extract</button>
<div id="pdfStatus" class="status"></div>

</div>
</div>

<script>
const BACKEND =
"https://script.google.com/macros/s/AKfycbykOLwPfiZPECfydtBY-H2o1UgBE0E9bf3tNHeuyVuzPL2N8C5RsADOD8CTin1RASb9/exec";

function login(){
  if(!user.value||!pass.value){
    loginStatus.innerText="‚ùå Required";
    return;
  }
  fetch(`${BACKEND}?action=login&user=${user.value}&pass=${pass.value}`)
  .then(r=>r.json())
  .then(res=>{
    if(res.success){
      sessionStorage.setItem("adminToken", res.token);
      loginBox.classList.add("hidden");
      panel.classList.remove("hidden");
    }else{
      loginStatus.innerText="‚ùå "+res.error;
    }
  });
}

function logout(){
  const t = sessionStorage.getItem("adminToken");
  fetch(`${BACKEND}?action=logout&token=${t}`);
  sessionStorage.clear();
  location.reload();
}

// üîí Auto-block direct open
if(sessionStorage.getItem("adminToken")){
  loginBox.classList.add("hidden");
  panel.classList.remove("hidden");
}

  if(!f) return alert("Select PDF");

  const buf=await f.arrayBuffer();
  const pdf=await pdfjsLib.getDocument({data:buf}).promise;
  pdfStatus.innerText="PDF loaded. MCQ logic safe.";
}
</script>

</body>
</html>
